{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if user.is_authenticated %}

    <h5>You are log in</h5>
    <p><a href="/logout/">log out here</a></p>

    {% else %}

    <h5>you need to sign in</h5>
    <p><a href="/login/">log in here</a></p>

    {% endif %}
    <h1>This is sign up page</h1>

    <form class="" action="." method="post">
      {% csrf_token %}

      {{ form|crispy }}

      <button type="submit" name="button">registr</button>

    </form>

  </body>

</html>
